<body>
    <h5 style="background:#302ea3; color:white; padding:10px 20px; text-align:left;">ADD FLIGHT</h5>
    <div></div>
    <div></div>
    <div class="container">
        <div class="row mb-3">
            <label for="name"> Enter Flight Number: </label>
            <div class="col-sm-4">
                <input type="number" class="form-control" [(ngModel)]="flight.number">
            </div>
        </div>
        <div class="row mb-3">
            <label for="number"> Enter Airline Number: </label>
            <div class="col-sm-4">
                <input type="number" class="form-control" [(ngModel)]="flight.airlineId">
            </div>
        </div>
        <div class="row mb-3">
            <label for="fromPlace">FromPlace: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" [(ngModel)]="flight.fromPlace">
            </div>
        </div>
        <div class="row mb-3">
            <label for="toPlace">ToPlace: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" [(ngModel)]="flight.toPlace">
            </div>
        </div>
        <div class="row mb-3">
            <label for="toPlace">Price: </label>
            <div class="col-sm-4">
                <input type="number" class="form-control" [(ngModel)]="flight.price">
            </div>
        </div>
        <div class="row mb-3">
            <label for="startDateTime">StartDateTime: </label>
            <div class="col-sm-4">
                <input type="datetime-local" class="form-control" [(ngModel)]="flight.startDateTime">
            </div>
        </div>
        <div class="row mb-3">
            <label for="endDateTime">endDateTime: </label>
            <div class="col-sm-4">
                <input type="datetime-local" class="form-control" [(ngModel)]="flight.endDateTime">
            </div>
        </div>
        <div class="row mb-3">
            <label for="instrumentUsed">instrumentUsed: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" [(ngModel)]="flight.instrumentUsed">
            </div>
        </div>
        <div class="row mb-3">
            <label for="businessClassSeatsCount"> BusinessClassSeatsCount: </label>
            <div class="col-sm-4">
                <input type="number" class="form-control" [(ngModel)]="flight.businessClassSeatsCount">
            </div>
        </div>
        <div class="row mb-3">
            <label for="nonbusinessClassSeatsCount"> nonBusinessClassSeatsCount: </label>
            <div class="col-sm-4">
                <input type="number" class="form-control" [(ngModel)]="flight.nonbusinessClassSeatsCount">
            </div>
        </div>
        <button (click)='saveflight()' class="btn btn-primary">Save</button>
        <hr>
    </div>

    <h5 style="background:#302ea3; color:white; padding:10px 20px; text-align:left;">SEARCH FLIGHTS</h5>
    <br>
    <br>
    <button (click)='displayFlights()' class="btn btn-success">Click here to Disply all Flights</button>
    <br>
    <br>
    <div *ngIf="displayflights.length > 0">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>FlightNumber</th>
                    <th>FromPlace</th>
                    <th>ToPlace</th>
                    <th>StartDateTime</th>
                    <th>EndDateTime</th>
                    <th>Price</th>
                </tr>
                <tr *ngFor="let display of displayflights">
                    <td>
                        {{display.number}}
                    </td>
                    <td>
                        {{display.fromPlace}}
                    </td>
                    <td>
                        {{display.toPlace}}
                    </td>
                    <td>
                        {{display.startDateTime}}
                    </td>
                    <td>
                        {{display.endDateTime}}
                    </td>
                    <td>
                        {{display.price}}
                    </td>
                    <td>
                        <!-- <input type="button" (click)="bookFlight()" class="btn btn-primary" value="BOOK"> -->
                        <button class="btn btn-danger" (click)="deleteFlight(display.number)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
