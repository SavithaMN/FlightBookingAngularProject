<body>
  <div class="align">
    <h5 style="text-align: center;">Search for the booking details using PNR or EMAIL!</h5>
    <div style="margin-left: 200px;float: left;padding: 25px;">
      <label>PNR: </label>
      <input type="text" class="textbox" [(ngModel)]="pnr">
      <br>
      <br>
      <button class="btn btn-primary" (click)="searchByPnr()">Search</button>
    </div>
    <div style="margin-right: 300px;float: right;padding: 25px;">
      <label>EMAIL: </label>
      <input type="text" class="textbox" [(ngModel)]="email">
      <br>
      <br>
      <button class="btn btn-primary" (click)="searchByEmail()">Search</button>
    </div>
  </div>

  <div *ngIf="displayBookings.length > 0">
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>FlightNumber</th>
          <th>Pnr</th>
          <th>Passenger Name</th>
          <!-- <th>ToPlace</th>
        <th>StartDateTime</th>
        <th>EndDateTime</th> -->
        </tr>
        <tr *ngFor="let display of displayBookings">
          <td>
            {{display.flightnumber}}
          </td>
          <td>
            {{display.pnr}}
          </td>
          <td>
            {{display.name}}
          </td>
          <!-- <td>
          {{display.startDateTime}}
        </td>
        <td>
          {{display.endDateTime}}
        </td>  -->
          <td>
            <!-- <input type="button" (click)="bookFlight()" class="btn btn-primary" value="BOOK"> -->
            <button class="btn btn-primary" (click)="cancelBooking(display.id)">CancelBooking</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
